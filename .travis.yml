dist: focal
language: python
cache: pip
services:
  - mongodb
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
install:
  - pip install -U pip setuptools
  - pip install tox-travis
  - pip install codecov
  - pip install pre-commit
script:
  - tox
  - pre-commit run --all-files
after_success:
  - codecov
before_script:
  - mongo admin --eval 'db.createUser({user:"travis",pwd:"test",roles:[{role:"root",db:"admin"}]});'
