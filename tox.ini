[tox]
envlist = py35,py36,py37,py38,style,isort-check,packaging

[testenv]
deps =
    -U
    tox
    pytest
    pytest-cov
    coverage
    responses
    pymongo
    pyjwt
commands =
    pytest --cov=medallion medallion/test/ --cov-report term-missing

passenv = CI TRAVIS TRAVIS_*

[testenv:style]
deps =
  flake8
commands =
  flake8

[style]
max-line-length=160

[flake8]
max-line-length=160

[testenv:isort-check]
deps = isort
commands =
    isort medallion --df
    isort medallion -c

[testenv:packaging]
deps =
  readme_renderer
commands =
  python setup.py check -r -s

[travis]
python =
  3.5: py35
  3.6: py36
  3.7: py37
  3.8: py38, style, isort-check, packaging
